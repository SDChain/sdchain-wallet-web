<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>修改交易密码</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/AdminLTE.min.css"/>
    <link rel="stylesheet" href="./css/_all-skins.min.css"/>
    <link rel="stylesheet" href="./css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main_custrom.css">
    <link href="lib/toastr.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <script src="./js/jquery.min.js"></script>
    <script src="lib/toastr.js" type="text/javascript"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/adminlte.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.min.js"></script>
</head>
<body class="skin-blue sidebar-mini fixed sidebar-mini-expand-feature">
<div id="app_topside">
    <topside v-bind:username="username" :isshow="isshow"></topside>
</div>
<div class="main" id="main" v-cloak>
    <div id="app_leftside">
        <leftside></leftside>
    </div>
    <div class="main_content_qb ">
        <div class="qb_menu">
            <div class="yu_title_1"><a href="qb_5.html">钱包管理</a> ></div>
            <div class="qb_menu_2 jy_5_color">修改交易密码</div>
        </div>
        <div class="clear_height"></div>
        <div class="qb_main col-md-12">
            <div class="clear_right_height"></div>

            <div class="col-md-12 jy_5_color">
                <div class="qb_tab qb_active" id="act_1">使用原密码</div>
                <div class="qb_tab_middle"></div>
                <div class="qb_tab" id="act_2">使用私钥</div>
            </div>
            <div class="clear_right_height"></div>
            <div class="col-md-12 jy_5_color">
                <div class="qb_main_left">注册账户：</div>
                <div class="qb_main_right">{{ account }}</div>
            </div>
            <div id="qb_tab1">
                

                <div class="clear_right_height"></div>
                <div class="col-md-12">
                    <div class="qb_main_left">原交易密码：</div>
                    <div class="qb_main_right"><input type="password" class="form-control qb_input" id="oldPassword1" placeholder = "请输入六位阿拉伯数字" maxlength="6" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"></div>
                </div>
                <div class="clear_right_height"></div>
                <div class="col-md-12">
                    <div class="qb_main_left">新交易密码 ：</div>
                    <div class="qb_main_right"><input type="password" class="form-control qb_input" id="newPassword1" placeholder = "请输入六位阿拉伯数字" maxlength="6" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"></div>
                </div>
                <div class="clear_right_height"></div>
                <div class="col-md-12">
                    <div class="qb_main_left">确认交易密码 ：</div>
                    <div class="qb_main_right"><input type="password" class="form-control qb_input" id="rePassword1" placeholder = "请输入六位阿拉伯数字" maxlength="6" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"></div>
                </div>
                <div class="clear_right_height"></div>
                <div class="clear_right_height"></div>
                <div class="clear_right_height"></div>
                <div class="col-md-12">
                    <div class="qb_main_left"></div>
                    <div class="qb_main_right">
                        <button type="button" class="btn btn-primary qb_btn_color" v-on:click="updateWalletPassword()">
                            确认
                        </button>
                        <a class="qb_btn_qx" href="qb_5.html">返回</a>
                    </div>
                </div>
            </div>

            <div id="qb_tab2" style="display: none">

                <div class="clear_right_height"></div>
                <div class="col-md-12">
                    <div class="qb_main_left">私钥地址：</div>
                    <div class="qb_main_right"><input class="form-control qb_input" id="address_sy"></div>
                </div>
                <div class="clear_right_height"></div>
                <div class="col-md-12">
                    <div class="qb_main_left">新交易密码 ：</div>
                    <div class="qb_main_right"><input type="password" class="form-control qb_input" id="newPassword2" maxlength="6" placeholder = "请输入六位阿拉伯数字" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"></div>
                </div>
                <div class="clear_right_height"></div>
                <div class="col-md-12">
                    <div class="qb_main_left">确认交易密码 ：</div>
                    <div class="qb_main_right"><input type="password" class="form-control qb_input" id="rePassword2" maxlength="6" placeholder = "请输入六位阿拉伯数字" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"></div>
                </div>
                <div class="clear_right_height"></div>
                <div class="clear_right_height"></div>
                <div class="clear_right_height"></div>
                <div class="col-md-12">
                    <div class="qb_main_left"></div>
                    <div class="qb_main_right">
                        <button type="button" class="btn btn-primary qb_btn_color" v-on:click="forgetWalletPassword()">
                            确认
                        </button>
                        <a class="qb_btn_qx" href="qb_5.html">返回</a>
                    </div>
                </div>
            </div>
            <div class="clear_right_height"></div>
        </div>
    </div>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="width: 160px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    </button>
                    图像验证码
                </div>
                <div style="margin-left:20px;margin-top:20px;margin-bottom:20px;align:center">
                    <img id="img_code" src='img/loading.gif' v-on:click="getPicCode()" style="cursor:pointer;"></img><br>
                    <input style="width:120px;height:30px" id="picCode" type="text"/>

                </div>
                <div class="modal-footer" style="padding-left:160px">
					<button type="button" class="btn btn-primary qb_btn_color" onclick="getCode()">确认</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>
<div id="app_footerside">
    <footerside></footerside>
</div>


<script src="./js/base.js"></script>
<script type="text/javascript" src="./js/qb_3and4.js"></script>
<script type="application/javascript">
    $(function () {
        var h = document.documentElement.offsetHeight
        $(".qb_main").height(h - 140);
        // 设定主菜单选择项
        $("#zc").addClass("active treeview");
        // 设定子菜单选择项
        $("#zc2").addClass("active");
    });
    $(window).resize(function () {
        var h = document.documentElement.offsetHeight
        $(".qb_main").height(h - 140);
    });
    $("#act_1").click(function () {
        $("#qb_tab1").show();
        $("#qb_tab2").hide();
        $("#act_1").addClass("qb_active");
        $("#act_2").removeClass("qb_active");
    });

    $("#act_2").click(function () {
        $("#qb_tab2").show();
        $("#qb_tab1").hide();
        $("#act_2").addClass("qb_active");
        $("#act_1").removeClass("qb_active");
    });
</script>

</body>
</html>
