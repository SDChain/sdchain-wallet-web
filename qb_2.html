<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/AdminLTE.min.css"/>
    <link rel="stylesheet" href="./css/_all-skins.min.css"/>
    <link rel="stylesheet" href="./css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main_custrom.css">
    <link href="lib/toastr.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <script src="./js/jquery.min.js"></script>
    <script src="lib/toastr.js" type="text/javascript"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/adminlte.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.min.js"></script>
</head>
<body class="skin-blue sidebar-mini fixed sidebar-mini-expand-feature">
<div id="app_topside">
    <topside v-bind:username="username" :isshow="isshow"></topside>
</div>
<div class="main">
    <div id="app_leftside">
        <leftside></leftside>
    </div>
    <div class="main_content_qb" id="main" v-cloak>
        <div class="qb_menu">
            <div class="yu_title_1"><a href="qb_5.html">钱包管理</a> ></div>
            <div class="qb_menu_2 jy_5_color">导入已有的钱包</div>
        </div>
        <div class="clear_height"></div>
        <div class="qb_main col-md-12 jy_5_color">
            <div class="clear_right_height"></div>
            <div class="clear_right_height"></div>
            <div class="col-md-12">
                <div class="qb_main_left jy_5_color">钱包名：</div>
                <div class="qb_main_right"><input class="form-control my_input" id="qbName"></div>
            </div>
            <div class="clear_right_height"></div>
            <div class="clear_right_height"></div>
            <div class="col-md-12 right_style_blue">！请输入需要导入的钱包密钥信息。</div>
            <div class="clear_right_height"></div>
            <div class="col-md-12">
                <div class="qb_main_left jy_5_color">公钥地址：</div>
                <div class="qb_main_right"><input class="form-control my_input" id="qbAddress_gy"></div>
            </div>
            <div class="clear_right_height"></div>
            <div class="col-md-12">
                <div class="qb_main_left jy_5_color">私钥地址：</div>
                <div class="qb_main_right"><input class="form-control my_input" id="qbAddress_sy"></div>
            </div>
            <div class="clear_right_height"></div>
            <div class="col-md-12">
                <div class="qb_main_left jy_5_color">交易密码 ：</div>
                <div class="qb_main_right"><input type="password" class="form-control my_input" id="qbPassord" placeholder="请输入六位阿拉伯数字" maxlength="6" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"></div>
            </div>
            <div class="clear_right_height"></div>
            <div class="clear_right_height"></div>
            <div class="clear_right_height"></div>
            <div class="col-md-12">
                <div class="qb_main_left"></div>
                <div class="qb_main_right">
                    <button type="button" class="btn btn-primary qb_btn_color" v-on:click="qbImport()">确认</button>
                    <a class="qb_btn_qx" v-on:click="canelImport()">取消并返回</a>
                </div>
            </div>
            <div class="clear_right_height"></div>
        </div>
    </div>
    <div id="app_footerside">
        <footerside></footerside>
    </div>
    <script type="application/javascript">
        $(function () {
            var h = document.documentElement.offsetHeight
            $(".qb_main").height(h - 140);
            // 设定主菜单选择项
            $("#zc").addClass("active treeview");
            // 设定子菜单选择项
            $("#zc2").addClass("active");
        });
        $(window).resize(function () {
            var h = document.documentElement.offsetHeight
            $(".qb_main").height(h - 140);
        });
    </script>
    <script src="./js/base.js"></script>
    <script type="text/javascript" src="./js/qb_2.js"></script>
</body>
</html>
