<!DOCTYPE html>
<html>
<head>
	<title>注册-创建新钱包</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
	<script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.min.js"></script>
	<link href="lib/toastr.css" rel="stylesheet">
	<script src="lib/toastr.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/reg_1.css">
</head>
<body>
<div id="app_topside_reg">
    <topside_reg></topside_reg>
</div>
	<div class="main" id="app" v-cloak>
		<div class="navi"><div class="navi_middle"><a onclick="window.location.href='index.html'">登录</a> > <span class="active_txt qb_main_color">创建新钱包</span></div></div>
		<div class="center">
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td style="color: #1393ff;" colspan="2" width="552" height="43">
						系统将自动为您创建新钱包，请填写钱包名称、交易密码信息</td>
				</tr>
				<tr>
					<td width="120" height="65">
						钱包名：</td>
					<td  width="432" height="65">
						<input type="text" v-model="walletName" placeholder="钱包1#" maxlength="32"/></td>
				</tr>
				<tr>
					<td style="color: #1393ff;" colspan="2" width="552" height="41">
						请设置钱包的交易密码，在交易时候需使用到交易密码。</td>
				</tr>
				<tr>
					<td width="120" height="44">
						交易密码：</td>
					<td width="432" height="44">
						<input type="password" v-model="password1" maxlength="6" placeholder = "请输入六位阿拉伯数字" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" /></td></td>
				</tr>
				<tr>
					<td width="120" height="44">
						确认交易密码：</td>
					<td width="432" height="44">
						<input type="password" v-model="password2" maxlength="6" placeholder = "请输入六位阿拉伯数字" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" /></td></td>
				</tr>
				<tr>
					<td colspan="2" style="text-align:center;" width="552" height="144">
						<button onclick="OK()" class="btn btn-primary" style="width: 90px">确认</button></td>
				</tr>
			</table>
		</div>
	</div>
	<div id="app_footerside">
		<footerside></footerside>
	</div>
	<script type="text/javascript" src="js/base.js"></script>
	<script type="text/javascript" src="js/reg_1.js"></script>
</body>
</html>
