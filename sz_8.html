<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/AdminLTE.min.css"/>
    <link rel="stylesheet" href="./css/_all-skins.min.css"/>
    <link rel="stylesheet" href="./css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main_custrom.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/adminlte.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.min.js"></script>
    <script src="lib/toastr.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link href="lib/toastr.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/sz_8.css">

</head>
<body class="skin-blue sidebar-mini fixed sidebar-mini-expand-feature">
<div id="app_topside">
    <topside v-bind:username="username" :isshow="isshow"></topside>
</div>
<div class="main" id="app" v-cloak>
    <div id="app_leftside">
        <leftside></leftside>
    </div>
    <div class="main_content_qb">
        <div class="qb_menu">
            <div class="yu_title_1"><a href="sz_1.html">个人中心</a> ></div>
            <div class="qb_menu_2 qb_main_color">实名认证</div>
        </div>
        <div class="clear_height"></div>
        <div class="qb_main col-md-12">
            <div class="rightSide">
                <table border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td style="color: rgb(19, 147, 255);" colspan="2">
                            ！请填写真实的证件信息，实名认证后才可以交易转账。提现将以实名认证的真实姓名作为银行开户信息。
                        </td>
                    </tr>
                    <tr>
                        <td width="100px">
                            真实姓名：
                        </td>
                        <td>
                            <input type="text" id="realName" maxlength=10/></td>
                    </tr>
                    <tr>
                        <td>
                            证件类型：
                        </td>
                        <td>
                            身份证
                        </td>
                    </tr>
                    <tr>
                        <td>
                            证件号码：
                        </td>
                        <td>
                            <input type="text" id="idCode" maxlength=20/></td>
                    </tr>
                    <tr>
                        <td>
                            所在地区：
                        </td>
                        <td>
                            <select id="idCode">
                                <option value="中国大陆">中国大陆</option>
                                <option value="港澳台">港澳台</option>
                                <option value="海外">海外</option>
                            </select></td>
                    </tr>
                </table>
                <br>
                <div class="col-md-12"
                     style="margin-top:-7px;margin-bottom:-7px;width:700px;height:1px;background-color:lightgray;"></div>
                <table border="0" cellpadding="0" cellspacing="5" style="width:540px;">
                    <tr>
                        <td colspan="2">
                            <h3 class="cell_active"
                                style="font-size: 16px; color: gray;font-weight: bold; height: 20px;line-height: 20px">
                                证件信息</h3></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="color:gray">
                            请上传证件正反面照片，最大12m，支持格式JPG、JPEG、PNG。
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <table border="0" cellpadding="0" cellspacing="20" style="width:580px;height:250px">
                                <tr>
                                    <td align="center"
                                        style="width:230px;height:150px;background-color:rgb(240,240,240)">
                                        <img src="img/id.jpg" id="frontimg" width=166 height=102><img>
                                    </td>
                                    <td style="width: 20px;background: white"></td>
                                    <td align="center"
                                        style="width:230px;height:150px;background-color:rgb(240,240,240)">
                                        <img src="img/id2.jpg" id="backimg" width=166 height=102><img>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center">
                                        <form id="form1">
                                            证件正面 <a href="#" onclick="f1.click()" style="color: #1393ff;">上传照片</a>
                                            <p><input type="file" id="f1" name="f1" onchange="sc1(this);"
                                                      style="display:none"/></p>
                                        </form>
                                    </td>
                                    <td style="width: 20px;background: white"></td>
                                    <td align="center">
                                        <form id="form2">
                                            证件反面 <a href="#" onclick="f2.click()" style="color: #1393ff;">上传照片</a>
                                            <p><input type="file" id="f2" name="f2" onchange="sc2(this);"
                                                      style="display:none"/></p>
                                        </form>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr style="height:50px;">
                        <td align="left" colspan="2">
                            <button class="but_active" onclick="doRealName()">提交</button>
                            <button class="but_unactive" style="width:100px" onclick="window.open('sz_1.html','_self')">
                                取消并返回
                            </button>
                        </td>
                    </tr>
                </table>


            </div>
        </div>
    </div>
    <div id="app_footerside">
        <footerside></footerside>
    </div>
    <script type="application/javascript">
        $(function () {
            var h = document.documentElement.offsetHeight
            $(".qb_main").height(h - 140);
            // 设定主菜单选择项
            $("#sz").addClass("active treeview");
            // 设定子菜单选择项
            $("#sz1").addClass("active");
        });
        $(window).resize(function () {
            var h = document.documentElement.offsetHeight
            $(".qb_main").height(h - 140);
        });
    </script>


    <script src="./js/base.js"></script>
    <script type="text/javascript" src="js/sz_8.js"></script>
</body>
</html>
