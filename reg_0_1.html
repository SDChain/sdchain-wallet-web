<!DOCTYPE html>
<html>
<head>
	<title>登录-忘记密码</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="./css/bootstrap.min.css" />
	<script src="./js/bootstrap.js"></script>
	<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
	<script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.min.js"></script>
	<link href="lib/toastr.css" rel="stylesheet">
	<script src="lib/toastr.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/reg_0.css">
</head>

<body>
<div id="app_topside_reg">
    <topside_reg></topside_reg>
</div>

	<div class="main" id="app" v-cloak>
		<div class="navi"><div class="navi_middle"><a onclick="window.location.href='index.html'">登录</a> > <span class="active_txt qb_main_color">忘记密码</span></div></div>
		<div class="center">
			<table>
			<tr>
				<td>注册信息：
				</td>
				<td><input id="account" type="text" v-model= "account" placeholder="请输入手机号/邮箱信息" maxlength="32" />
				</td>
				<td>
				</td>
			</tr>
			<tr>
				<td>验证码：
				</td>
				<td><input id="smsCode" v-model= "inputsmsCode" type="text" maxlength="8"/>
				</td>
				<td>
					<input type="button" id="btn" value="获取验证码" class="btn btn-info send_btn" style="width: 110px;font-weight: bold"  onclick="getPicCode()"/>
				</td>
			</tr>
			<tr>
				<td>
				</td>
				<td>
					<table width="100%" class="active_txt" cellpadding="10" cellspacing="10">
						<tr align="center">
							<td v-bind:class="safeleve1">低
							</td>
							<td v-bind:class="safeleve2">中
							</td>
							<td v-bind:class="safeleve3">高
							</td>
						</tr>
					</table>
				</td>
				<td>
				</td>
			</tr>
			<tr>
				<td>登录密码：
				</td>
				<td>
				<input id="password1" type="password" v-model="password1" placeholder="请输入新登录密码"  maxlength="16"/>
				</td>
				<td>
				</td>
			</tr>
			<tr>
				<td>确认登录密码：
				</td>
				<td>
				<input id="password2" type="password" v-model="password2" maxlength="16"/>
				</td>
				<td>
				</td>
			</tr>
			<tr>

			</tr>
			<tr>
				<td>
				</td>
				<td align="center">
				<button v-bind:disabled="bnt_ok_disabled" v-bind:style="bnt_ok_style" class="btn btn-primary my_submit" onclick="next()">确认</button>
				<button class="btn btn-info send_btn" onclick="window.open('index.html','_self')">返回登录</button>
				</td>
				<td>
				</td>
			</tr>
			</table>
		</div>
	</div>
	<div id="app_footerside">
		<footerside ></footerside>
	</div>
	<!-- 模态框（Modal） -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width: 400px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					图像验证码
				</div>
				<div style="margin-left:20px;margin-top:20px;margin-bottom:20px;align:center">
					<img id="img_code" src='img/loading.gif' style="display: none; margin-left: 160px; margin-top: 20px" />
					<img id="load_img" style="width: 350px;cursor:pointer;" onclick="getPicCode()" />
					<br>
					<input style="width:350px;height:50px" id="picCode" type="text" placeholder="请输入验证码"/>
				</div>
                <div class="modal-footer" style="text-align: center;">
					<button type="button" class="btn btn-primary qb_btn_color" style="width: 100px;" onclick="getCode()">确认</button>
                </div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>
	<script type="text/javascript" src="js/base.js"></script>
	<script type="text/javascript" src="js/reg_0_1.js"></script>

</body>
</html>
