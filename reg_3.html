<!DOCTYPE html>
<html>
<head>
    <title>注册-实名认证</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.min.js"></script>
    <link href="lib/toastr.css" rel="stylesheet">
    <script src="lib/toastr.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/reg_3.css">
</head>
<body>
<div id="app_topside_reg">
    <topside_reg></topside_reg>
</div>
<div class="main">
    <div class="navi">
        <div class="navi_middle"><a onclick="window.location.href='index.html'">登录</a> > <span class="active_txt qb_main_color">实名认证</span></div>
    </div>
    <div class="center" style="margin-top: 100px">
        <table border="0" cellpadding="4" cellspacing="4" style="font-size: 14px">
            <tr>
				
                <td style="color: rgb(19, 147, 255);" colspan="2" style="font-size: 14px">
                    ！请填写真实的证件信息，实名认证后才可以交易转账。提现将以实名认证的真实姓名作为银行开户信息。
                </td>

            </tr>
            <tr></tr>
            <tr>
                <td>
                    真实姓名：
                </td>
                <td>
                    <input type="text" id="realName" maxlength=10/></td>
            </tr>
            <tr>
                <td>
                    证件类型：
                </td>
                <td>
                    身份证
                </td>
            </tr>
            <tr>
                <td>
                    证件号码：
                </td>
                <td>
                    <input type="text" id="idCode" maxlength=20/></td>
            </tr>
            <tr>
                <td>
                    所在地区：
                </td>
                <td>
                    <select style="width:353px">
                        <option value="中国大陆">中国大陆</option>
                        <option value="港澳台">港澳台</option>
                        <option value="海外">海外</option>
                    </select></td>
            </tr>
        </table>

        <div class="col-md-12"
             style="width:100%;height:1px;border-bottom:1px solid #f4f4f5;height: 10px"></div>
        <table border="0" cellpadding="0" cellspacing="5" style="width:540px;margin-top: 10px">
			<tr>
				<td colspan="2">
					<h3 class="cell_active" style="font-size: 16px; color: gray;font-weight: bold; height: 18px;line-height: 18px">证件信息</h3></td>
			</tr>
            <tr></tr>
            <tr>
                <td colspan="2">
                    请上传证件正反面照片，最大12m，支持格式JPG、JPEG、PNG。
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <table border="0" cellpadding="0" cellspacing="20" style="width:580px;height:200px">
                        <tr>
                            <td align="center" style="width:230px;height:150px;background-color:rgb(240,240,240)">
                                <img src="img/id.jpg" id="frontimg" width=166 height=100><img>
                            </td>
                            <td align="center" style="width:230px;height:150px;background-color:rgb(240,240,240)">
                                <img src="img/id2.jpg" id="backimg" width=166 height=100><img>
                            </td>
                        </tr>
                        <tr>
                            <td align="center">
                                <form id="form1"  class="reg3form">
                                    证件正面 <a href="#" onclick="f1.click()" style="color: #1393ff;">上传照片</a>
                                    <p><input type="file" id="f1" name="f1" onchange="sc1(this);" style="display:none"/>
                                    </p>
                                </form>
                            </td>
							
                            <td align="center">
                                <form id="form2" class="reg3form">
                                    证件反面 <a href="#" onclick="f2.click()" style="color: #1393ff;">上传照片</a>
                                    <p><input type="file" id="f2" name="f2" onchange="sc2(this);" style="display:none"/>
                                    </p>
                                </form>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr style="height:5px;">
                <td align="center" colspan="2">
                    <button class="but_active" onclick="doRealNameAuth('reg_4.html')">提交</button>
                    <button class="but_unactive" onclick="window.open('index.html','_self')">取消并返回</button>
                </td>
            </tr>
        </table>
        <br>
        <br>

    </div>
</div>
<div id="app_footerside">
    <footerside></footerside>
</div>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/reg_3.js"></script>
</body>
</html>
