<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/AdminLTE.min.css"/>
    <link rel="stylesheet" href="./css/_all-skins.min.css"/>
    <link rel="stylesheet" href="./css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main_custrom.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/adminlte.min.js"></script>

    <script src="./js/bootstrap.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.min.js"></script>
    <link href="lib/toastr.css" rel="stylesheet">
    <script src="lib/toastr.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/sz_9.css">
    <link rel="stylesheet" type="text/css" href="css/reg_0.css">

</head>
<body class="skin-blue sidebar-mini fixed sidebar-mini-expand-feature">
<div id="app_topside">
    <topside v-bind:username="username" :isshow="isshow"></topside>
</div>
<div class="main" id="app" v-cloak>
    <div id="app_leftside">
        <leftside></leftside>
    </div>
    <div class="main_content_qb">
        <div class="qb_menu">
            <div class="yu_title_1"><a href="sz_1.html">个人中心</a> ></div>
            <div class="qb_menu_2 qb_main_color">修改密码</div>
        </div>
        <div class="clear_height"></div>
        <div class="qb_main col-md-12">
            <div class="rightSide" style="width:570px;">
                <table>
                    <tr>
                        <td>注册信息：
                        </td>
                        <td>{{account}}
                        </td>
                        <td>
                        </td>
                    </tr>
                    <tr>
                        <td>旧密码：
                        </td>
                        <td><input id="account" type="password" v-model="oldpassword" maxlength="32"/>
                        </td>
                        <td>
                        </td>
                    </tr>
                    <tr>
                        <td>验证码：
                        </td>
                        <td><input id="smsCode" v-model="inputsmsCode" type="text" maxlength="8"/>
                        </td>
                        <td>
                            <input type="button" id="btn" value="获取验证码" class="btn btn-info send_btn" style="width: 110px;font-weight: bold"  onclick="getPicCode()" data-toggle="modal" data-target="#myModal1"/>
                            <!--<button type="button"  onclick="getPicCode()" class="btn btn-info send_btn" data-toggle="modal" data-target="#myModal1">获取验证码</button>-->

                        </td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                        <td>
                    <table width="100%" class="active_txt" cellpadding="10" cellspacing="10">
                        <tr align="center">
                            <td v-bind:class="safeleve1">低
                            </td>
                            <td v-bind:class="safeleve2">中
                            </td>
                            <td v-bind:class="safeleve3">高
                            </td>
                        </tr>
                    </table>
                        </td>
                        <td>
                        </td>
                    </tr>
                    <tr>
                        <td>登录密码：
                        </td>
                        <td>
                            <input id="password1" type="password" v-model="password1" placeholder="请输入新登录密码"
                                   maxlength="16"/>
                        </td>
                        <td>
                        </td>
                    </tr>
                    <tr>
                        <td>确认登录密码：
                        </td>
                        <td>
                            <input id="password2" type="password" v-model="password2" maxlength="16"/>
                        </td>
                        <td>
                        </td>
                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <td>
                        </td>
                        <td align="center">
                            <button type="button" onclick="next()" class="btn btn-primary qb_btn_color">确认</button>
                            <a class="qb_btn_qx" onclick="window.open('sz_1.html','_self')">取消并返回</a>
                        </td>
                        <td>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div id="app_footerside">
        <footerside></footerside>
    </div>
    <script type="application/javascript">
        $(function () {
            var h = document.documentElement.offsetHeight
            $(".qb_main").height(h - 140);
            // 设定主菜单选择项
            $("#sz").addClass("active treeview");
            // 设定子菜单选择项
            $("#sz1").addClass("active");
        });
        $(window).resize(function () {
            var h = document.documentElement.offsetHeight
            $(".qb_main").height(h - 140);
        });
    </script>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="false">
        <div class="modal-dialog" style="width: 400px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    图像验证码
                </div>
                <div style="margin-left:20px;margin-top:20px;margin-bottom:20px;align:center">
                    <img id="img_code" src='img/loading.gif' style="display: none; margin-left: 160px; margin-top: 20px" />
                    <img id="load_img" style="width: 350px;cursor:pointer;" onclick="getPicCode()" />
                    <br>
                    <input style="width:350px;height:50px" id="picCode" type="text" placeholder="请输入验证码"/>
                </div>
                <div class="modal-footer" style="padding-left:160px">
					<button type="button" class="btn btn-primary qb_btn_color" onclick="getCode()">确认</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <script src="./js/base.js"></script>
    <script type="text/javascript" src="js/sz_9.js"></script>


</body>
</html>
